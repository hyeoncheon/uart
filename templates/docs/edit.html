<div class="row wg phead">
	<div class="col-md-3 col-xs-12 wg ptitle">
		<h1><%=t("edit.document")%></h1>
	</div>
	<div class="col-md-9 col-xs-12 wg pnav">
		<span class="pull-right" data-toggle="popover" data-trigger="hover"
			data-placement="left" data-content="<%=t("edit.document.here")
			%>"><i class="fa fa-question-circle"></i></span>
	</div>
</div>

<div class="row">
	<div class="col-md-8 col-md-offset-2">
	<%= form_for(doc, {action: docPath({ doc_id: doc.ID }), method: "PUT"}) { %>
  <%= partial("docs/form.html") %>
	<div class="buttons">
		<button class="btn btn-success" role="submit"><%=t("save")%></button>
		<a class="btn btn-warning" href="<%= docsPath()
			%>" data-confirm="<%=t("are.you.sure")%>"><%=t("cancel")%></a>
	</div>
	<% } %>
	</div>
</div>
