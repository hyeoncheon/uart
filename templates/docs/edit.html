<div class="page-header col-12">
	<div class="page-icon"></div>
	<h1><%=t("edit.document")%></h1>
	<div class="pull-right">
		<span data-toggle="popover" data-trigger="hover" data-placement="left"
			data-content="<%=t("edit.document.here") %>">
			<i class="fa fa-question-circle"></i>
		</span>
	</div>
	<div class="description">
		<%=t("register.new.app.here") %>
	</div>
</div>

<div class="page-content col-12">
	<div class="row">
		<div class="col-lg-8 offset-lg-2">
			<%= form_for(doc, {action: docPath({ doc_id: doc.ID }),
				method: "PUT"}) { %>
<%= partial("docs/form.html") %>
			<div class="buttons pull-right">
				<a class="btn btn-warning" href="<%= appsPath()
					%>" data-confirm="<%= t("are.you.sure") %>"><%= t("cancel") %></a>
				<button class="btn btn-success" role="submit"><%= t("save") %></button>
			</div>
			<% } %>
		</div>
	</div>
</div>
