				<div class="overlay-flash"><%=
					for (k, messages) in flash { %><%=
						for (msg) in messages { %>
					<div class="alert alert-<%= k %> alert-dismissible fade show" role="alert">
						<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
						<%= msg %>
					</div><% } %><% } %>
				</div>
